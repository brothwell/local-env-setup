- name: Set up local environment
  hosts: localhost
  connection: local
  become: yes
  become_user: root
  become_method: sudo
  tasks:

    # Install Development Packages
    - name: Install Development Packages
      apt:
        name: "{{ dev_packages }}"
        update_cache: yes
      vars:
        dev_packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg-agent

    # Install OpenJDK
    - name: "Install OpenJDK {{ openjdk_version | default('11') }}"
      apt:
        name: openjdk-{{ openjdk_version | default('11') }}-jdk
        state: latest
        install_recommends: no
        update_cache: yes
    - name: Confirm java is installed
      command: java --version
      register: java_result
      ignore_errors: yes
    - debug:
         var: java_result

    # Install Maven
    - name: Install Maven
      apt:
        name: maven
        state: latest
        install_recommends: no
        update_cache: yes
    - name: Confirm Maven is installed
      command: mvn --version
      register: maven_result
      ignore_errors: yes
    - debug:
         var: maven_result
    
    # Install Kotlin
    - name: Install Kotlin
      snap:
        name: kotlin
        classic: yes  
    - name: Confirm Kotlin is installed
      command: kotlinc -version
      register: kotlin_result
      ignore_errors: yes
    - debug:
         var: kotlin_result
    
    # Install Go
    - name: Install Go
      apt:
        name: golang
        state: latest
        update_cache: yes
    - name: Confirm Go is installed
      command: go version
      register: go_result
      ignore_errors: yes
    - debug:
         var: go_result
    
    # Install Docker
    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add apt repository for stable version of Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Install Docker
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - docker-ce
        - docker-ce-cli 
        - containerd.io
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        group: docker
    - name: Confirm Docker is installed
      command: docker version
      register: docker_result
      ignore_errors: yes
    - debug:
         var: docker_result 
      
    # Install Docker-Compose
    - name: Install Docker-Compose
      apt:
        name: docker-compose
        update_cache: yes
    - name: Confirm Docker-Compose is installed
      command: docker-compose --version
      register: docker_compose_result
      ignore_errors: yes
    - debug:
         var: docker_compose_result    
        
    # Install .NET Core SDK
    - name: Download MS product repository for .NET Core
      get_url:
        url: https://packages.microsoft.com/config/ubuntu/{{ ansible_distribution_version }}/packages-microsoft-prod.deb
        dest: /tmp/packages-microsoft-prod.deb
    - name: Install MS product repository for .NET Core installation
      apt: deb=/tmp/packages-microsoft-prod.deb
    - name: Install .NET Core SDK
      apt:
        name: dotnet-sdk-{{ dotnet_version | default('3.1') }}
        state: present
        update_cache: yes
    - name: Confirm .NET Core SDK is installed
      command: dotnet --version
      register: dotnet_result
      ignore_errors: yes
    - debug:
         var: dotnet_result
    - name: Install ASP .NET Core Runtime
      apt:
        name: aspnetcore-runtime-{{ dotnet_version | default('3.1') }}
        update_cache: yes

    # Install Python
    - name: Install Python development environment packages
      apt:
        name: "{{ python_packages }}"
        update_cache: yes
      vars:
        python_packages:
        - python{{ python_version | default('3') }}-pip
        - build-essential
        - libssl-dev
        - libffi-dev
        - python{{ python_version | default('3') }}-dev
        - python{{ python_version | default('3') }}-venv

    # Install Node.JS
    - name: Install Node.js (JavaScript run-time environment)
      apt:
        name: nodejs
        update_cache: yes
    - name: Confirm NodeJS is installed
      command: node --version
      register: node_result
      ignore_errors: yes
    - debug:
         var: node_result
 
    # Install NPM
    - name: Install NPM (Node Package Manager)
      apt:
        name: npm
        update_cache: yes      
    - name: Confirm NPM is installed
      command: npm --version
      register: npm_result
      ignore_errors: yes
    - debug:
         var: npm_result
         
    # Install Create React App
    - name: Install Create React App
      npm:
        name: create-react-app
        global: yes
        state: present
    - name: Confirm Create React App is installed
      command: create-react-app --version
      register: react_result
      ignore_errors: yes
    - debug:
         var: react_result         

    # Install Angular CLI
    - name: Install Angular CLI
      npm:
        name: "@angular/cli"
        global: yes
        state: present
    - name: Confirm Angular CLI is installed
      command: ng --version
      register: ng_result
      ignore_errors: yes
    - debug:
         var: ng_result

    # Install Sublime Text
    - name: Install GPG key for SubLime Text
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg
        state: present
    - name: Add specified repositories into sources list using specified filename
      apt_repository:
        repo: deb https://download.sublimetext.com/ apt/stable/
        state: present
        filename: sublime
    - name: Install SubLime Text
      apt:
        name: sublime-text
        update_cache: yes

    # Install Postman
    - name: Install Postman
      snap:
        name: postman
        classic: yes
    
    # Install Insomnia
    - name: Download Insomnia deb package
      get_url: 
        url: https://updates.insomnia.rest/downloads/ubuntu/latest
        dest: /tmp/insomnia_7.1.1_amd64.deb
    - name: Install Insomnia
      apt: deb=/tmp/insomnia_7.1.1_amd64.deb

    # Install PuTTY SSH Client
    - name: Install PuTTY SSH Client
      apt:
        name: putty
        state: latest
        update_cache: yes
    
    # Install OpenVPN Client
    - name: Install OpenVPN Client
      apt:
        name: openvpn
        state: latest
        update_cache: yes

    # Install IntelliJ
    - name: Install IntelliJ IDEA Community
      snap:
        name: intellij-idea-community
        classic: yes

    # Install Microsoft Visual Studio Code
    - name: Add an apt signing key for Microsoft Visual Studio Code
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present
    - name: Add apt repository for stable version of Visual Studio Code
      apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
        state: present
    - name: Install Microsoft Visual Studio Code
      apt:
        name: code
        state: present
        update_cache: yes
    - name: Confirm Microsoft Visual Studio Code is installed
      command: code --version
      register: vscode_result
      ignore_errors: yes
    - debug:
         var: vscode_result

    # Install Microsoft Teams
    - name: Download Microsoft Teams deb packages
      get_url:
        url: https://packages.microsoft.com/repos/ms-teams/pool/main/t/teams/teams_1.3.00.5153_amd64.deb
        dest: /tmp/teams_1.3.00.5153_amd64.deb
    - name: Install Microsoft Teams
      apt: deb=/tmp/teams_1.3.00.5153_amd64.deb

    # Install pgAdminIII
    - name: Install pgAdminIII
      apt:
        name: pgadmin3
        state: latest
        update_cache: yes
    
    # Install MySQL Workbench
    - name: Install MySQL Workbench
      snap:
        name: mysql-workbench-community
        classic: yes
    
    # Install MongoDB
    - name: Install MongoDB
      apt:
        name: mongodb
        update_cache: yes      
    - name: Confirm MongoDB is installed
      command: mongod --version
      register: mongodb_result
      ignore_errors: yes
    - debug:
         var: mongodb_result

    # Install GIMP
    - name: Add GIMP PPA Repository
      apt_repository:
        repo: ppa:otto-kesselgulasch/gimp-edge
        state: present
        update_cache: yes
    - name: Install GIMP packages
      apt:
        name: "{{ gimp_packages }}"
        update_cache: yes
      vars:
        gimp_packages:
        - gimp
        - gimp-gmic
